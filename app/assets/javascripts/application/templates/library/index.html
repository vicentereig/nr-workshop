<h2>My Library</h2>

<p class="lead">{{library.selectedTrackCount}} selected tracks — {{library.starredTrackCount}} starred tracks</p>

<button class="btn btn-primary btn-large"
        ng-controller="PlaylistController"
        ng-click="createPlaylist()"
        ng-disabled="createPlaylistDisabled">
    Create a Playlist
</button>
<div class="row">
    <br/>
<pre>
    {{library.tracks.length}} tracks — {{library.selectedTracks.length}} selected
</pre>
</div>
<track-list-component library="library"/>
